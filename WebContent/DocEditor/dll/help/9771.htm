<h3 class="heading3">Insert BO Value</h3>
<p class="bodytextkeepwithnext">The Insert BO Value window is accessed via the <a id="h1370" class="jumptemplate" title="Insert Equation" href="UGDocEditor_InsertMath.htm" target="_self">Insert Equation</a> window. It enables you to select a Data Item for use in an equation.</p>
<p class="graphicignorecentered"><img src="9988.png" alt="" height="298px" width="314px" vspace="0" hspace="0" align="bottom" border="0"></p>
<p class="bodytext">Simply select the desired Data Item and click <strong class="bold">OK</strong>. </p>
