<h2 class="heading2">Adding Fragments</h2>
<p class="bodytextkeepwithnext">To insert a new Fragment into a document:</p>
<ol class="listnumber"><li class="listnumber">Click anywhere in the Fragment below which you wish to insert the new Fragment</li><li class="listnumber">Click the <strong class="bold">Add Text</strong> icon <img src="9889.png" alt="" height="17px" width="18px" vspace="0" hspace="0" align="bottom" border="0"><p class="listcontinue">A new, blank Fragment is inserted: <img src="9890.png" alt="" height="21px" width="165px" vspace="0" hspace="0" align="bottom" border="0"></p>
<p class="listcontinue">The new Fragment is indicated by a Fragment icon <img src="9891.png" alt="" height="26px" width="26px" vspace="0" hspace="0" align="bottom" border="0"></p>
</li></ol>
